<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/NavbarAdmin"></div>
    <div>
        <h3 class="py-5 text-center">Customers</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center">Cust ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Phone</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Address</th>
                    <th class="text-center">
                        <a class="btn btn-success" th:href="@{/admin/customers/add}"
                        >
                            Add Customer
                        </a>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${customers != null && !customers.isEmpty()}" th:each="customer : ${customers}">
                    <td class="text-center" th:text="${customer.id}"></td>
                    <td class="text-center" th:text="${customer.name}"></td>
                    <td class="text-center" th:text="${customer.email}"></td>
                    <td class="text-center" th:text="${customer.phone}"></td>
                    <td class="text-center" th:text="${customer.address}"></td>
                    <td class="text-center">
                        <a class="btn btn-warning" th:href="@{/admin/customers/edit/{id}(id=${customer.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/admin/customers/delete/{id}(id=${customer.id})}">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
