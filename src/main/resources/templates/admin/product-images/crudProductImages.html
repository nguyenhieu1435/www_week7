<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div th:replace="parts/NavbarAdmin"></div>
  <h3 class="text-center">List Product Images</h3>

  <table class="table">
    <thead>
        <tr>
          <th>Product ID</th>
          <th>Image ID</th>
          <th>Path</th>
          <th>Alternative</th>
          <th>
            <a th:href="@{'/admin/product-images/add/' + ${product.product_id}}"
               class="btn btn-success"
            >Add New Product Image</a>
          </th>

        </tr>
    </thead>
    <tbody>
        <tr th:if="${productImages != null && productImages.size() > 0}"
          th:each="productImage : ${productImages}"
        >
          <td scope="row" th:text="${productImage.product.product_id}"></td>
          <td th:text="${productImage.image_id}"></td>
          <td th:text="${productImage.path}"></td>
          <td th:text="${productImage.alternative}"></td>
          <td>
            <a class="btn btn-warning"
               th:href="@{'/admin/product-images/edit/' + ${productImage.image_id}}"
            >Edit</a>
            <a th:href="@{'/admin/product-images/delete/' + ${productImage.image_id}}"
               class="btn btn-danger">Delete</a>
          </td>
        </tr>
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
