<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/NavbarAdmin"></div>
    <h3 class="text-center">Edit Product</h3>
    <div class="container">
        <form method="POST" action="#" th:action="@{/admin/products/edit}" th:object="${product}">
            <div class="form-group">
                <label for="inputProductID">ID</label>
                <input type="text"
                       class="form-control" id="inputProductID" required th:field="*{product_id}" readonly>
            </div>
            <div class="form-group">
                <label for="inputProductName">Name</label>
                <input type="text"
                       class="form-control" id="inputProductName" required th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="inputManufacturer">Manufacturer Name</label>
                <input type="text"
                       class="form-control" id="inputManufacturer" required th:field="*{manufacturer}">
            </div>
            <div class="form-group">
                <label for="inputUnit">Unit</label>
                <input type="text"
                       class="form-control" id="inputUnit" required th:field="*{unit}">
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea class="form-control" id="inputDescription" rows="5" required th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label for="inputStatus">Status</label>
                <select class="form-control" th:field="*{status}" id="inputStatus" >
                    <th:block th:each="productStatus : ${productStatuss}">
                        <option th:value="${productStatus}" th:text="${productStatus}"
                            th:selected="${productStatus == product.status ? true : false}"
                        ></option>
                    </th:block>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
