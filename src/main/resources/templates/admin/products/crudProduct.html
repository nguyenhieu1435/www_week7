<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/NavbarAdmin"></div>
    <h3 class="text-center">Product List</h3>

    <div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center">Image</th>
                    <th class="text-center">Product ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Description</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Manufacturer</th>
                    <th class="text-center">Unit</th>
                    <th class="text-center">Price (Newest)</th>
                    <th class="text-center">
                        <a th:href="@{/admin/products/add}"
                           class="btn btn-success"
                        >Add New Product</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${productWithNewestPrices != null && productWithNewestPrices.size() > 0}" th:each="productWithNewestPrice : ${productWithNewestPrices}">
                    <td class="text-center">
                        <img th:if="${productWithNewestPrice.product.productImageList != null && productWithNewestPrice.product.productImageList.size() > 0}"
                             th:src="${productWithNewestPrice.product.getProductImageList().get(0).path}" style="width: 70px; height: 70px; object-fit: contain"/>
                    </td>
                    <td class="text-center" th:text="${productWithNewestPrice.product.product_id}"></td>
                    <td class="text-center" th:text="${productWithNewestPrice.product.name}"></td>
                    <td class="text-center" th:text="${productWithNewestPrice.product.description}"></td>
                    <td class="text-center" th:text="${productWithNewestPrice.product.status}"></td>
                    <td class="text-center" th:text="${productWithNewestPrice.product.manufacturer}"></td>
                    <td class="text-center" th:text="${productWithNewestPrice.product.unit}"></td>
                    <td class="text-center" th:text="${productWithNewestPrice.productPrice.price}"></td>
                    <td class="text-center">
                        <a class="btn btn-primary"
                            th:href="@{'/admin/product-prices/' + ${productWithNewestPrice.product.product_id}}"
                        >Product Prices</a>
                        <a class="btn btn-primary"
                           th:href="@{'/admin/product-images/' + ${productWithNewestPrice.product.product_id}}"
                        >Product Images</a>
                        <a class="btn btn-warning"
                           th:href="@{'/admin/products/edit/' + ${productWithNewestPrice.product.product_id}}"
                        >Edit</a>
                        <a th:href="@{'/admin/products/delete/' + ${productWithNewestPrice.product.product_id}}"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
