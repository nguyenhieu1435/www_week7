<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div th:replace="parts/NavbarAdmin"></div>
  <h3 class="text-center">Add Product Price</h3>

  <div class="container">
      <form method="post" action="#" th:action="@{'/admin/product-prices/add/' + ${productPrice.product.product_id}}"
            th:object="${productPrice}" >
            <div class="form-group">
              <label for="inputProductID">Product ID</label>
              <input type="number"
                     class="form-control" id="inputProductID" th:field="*{product.product_id}" readonly>
            </div>
          <div class="form-group">
              <label for="inputDate">Date</label>
              <input type="datetime-local"
                     class="form-control" id="inputDate" th:field="*{price_date_time}" required>
          </div>
          <div class="form-group">
              <label for="inputPrice">Price</label>
              <input type="number"
                     class="form-control" id="inputPrice" th:field="*{price}" required>
          </div>
          <div class="form-group">
              <label for="inputNote">Note</label>
              <textarea class="form-control" id="inputNote" rows="5"
                th:field="*{note}"
              ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <h3 class="text-center text-danger" th:text="${errAddProductPrice}"></h3>
      </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
