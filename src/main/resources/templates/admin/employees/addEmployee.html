<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/NavbarAdmin"></div>
    <h3 class="my-3 text-center">Add Employee</h3>
    <div class="container">
        <form action="#" th:action="@{/admin/employees/add}" method="post" th:object="${employee}">
            <div class="form-group">
                <label for="inputFullname">Fullname</label>
                <input type="text"
                       class="form-control" id="inputFullname" required th:field="*{fullname}">
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="text"
                       class="form-control" id="inputPhone" required th:field="*{phone}">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text"
                       class="form-control" id="inputAddress" required th:field="*{address}">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email"
                       class="form-control" id="inputEmail" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="inputDob">Date Of Birth</label>
                <input type="date"
                       class="form-control" id="inputDob" required th:field="*{dob}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
