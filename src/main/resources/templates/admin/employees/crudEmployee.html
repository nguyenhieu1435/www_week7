<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/NavbarAdmin"></div>
    <h3 class="py-5 text-center">Employees</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-center">Empl ID</th>
                <th class="text-center">Full name</th>
                <th class="text-center">Phone</th>
                <th class="text-center">Date Of Birth</th>
                <th class="text-center">Email</th>
                <th class="text-center">Status</th>
                <th class="text-center">Address</th>
                <th class="text-center">
                    <a class="btn btn-success" th:href="@{/admin/employees/add}"
                    >
                        Add Employee
                    </a>

                </th>
            </tr>
            <tbody>
                <tr th:if="${employees != null && !employees.isEmpty()}" th:each="employee : ${employees}">
                    <td class="text-center" th:text="${employee.id}"></td>
                    <td class="text-center" th:text="${employee.fullname}"></td>
                    <td class="text-center" th:text="${employee.phone}"></td>
                    <td class="text-center" th:text="${employee.getDobString()}"></td>
                    <td class="text-center" th:text="${employee.email}"></td>
                    <td class="text-center" th:text="${employee.status}"></td>
                    <td class="text-center" th:text="${employee.address}"></td>
                    <td class="text-center">
                        <a class="btn btn-warning" th:href="@{/admin/employees/edit/{id}(id=${employee.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/admin/employees/delete/{id}(id=${employee.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </thead>

    </table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
