<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/NavbarCustomer"></div>

    <h3 class="text-center text-primary">Cart List</h3>
    <div th:if="${carts != null && carts.size() > 0}" class="container">
        <th:block th:each="cart : ${carts}">
            <div class="p-5" style="border: 1px solid #ccc; border-radius: 8px; display: flex;
             align-items: center; justify-content: space-between; margin-bottom: 25px">
                <div>
                    <h5 th:text="'Name: ' + ${cart.product.name}"></h5>
                    <p th:text="'Unit:' + ${cart.product.unit}"></p>
                    <p th:text="'Manufacturer:' + ${cart.product.manufacturer}"></p>
                    <p th:text="'Total Price: ' + ${cart.totalPrice}"></p>
                </div>
                <div>
                    <h3 style="text-align: center" th:text="'Quantity: ' + ${cart.quantity}"></h3>
                    <div  style="display: flex; align-items: center">
                        <a th:href="@{'/client/increase/' + ${cart.product.product_id}}"
                           class="btn btn-primary mx-3"
                        >
                            Increase
                        </a>

                        <a th:href="@{'/client/decrease/' + ${cart.product.product_id}}"
                           class="btn btn-primary mx-3"
                        >
                            Decrease
                        </a>
                    </div>
                </div>
                <div>
                    <a th:href="@{'/client/deleteItemCart/' + ${cart.product.product_id}}"
                       class="btn btn-danger"
                    >
                        Delete Product
                    </a>
                </div>
            </div>
        </th:block>

        <a class="btn btn-primary text-white">Proceed to Checkout</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
